        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body class="bg-login">
    <main>
      <div class="container">
        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
              >
                <!-- End Logo -->

                <div class="card mb-3">
                  <div class="d-flex justify-content-center py-4">
                    <a href="" class="logo d-flex align-items-center w-auto">
                      <img
                        src="{{ url_for('static', filename='img/logoam.png') }}"
                        alt=""
                      />
                      <span style="color: #2b2d42"
                        >Clínica de las Américas</span
                      >
                    </a>
                  </div>
                  <div class="card-body">
                    <div class="pt-4 pb-2">
                      <div class="text-center pb-0 fs-4">
                        Ingrese su Cuenta
                        <hr />
                      </div>
                      {% if error %}
                      <div class="alert alert-danger" role="alert">
                        {{error}}
                      </div>
                      {% endif %}
                      <form
                        class="row g-3 needs-validation"
                        action="{{ url_for('login')}}"
                        method="POST"
                      >
                        <div class="col-12">
                          <label for="txtNombre" class="form-label"
                            >Nombre de usuario</label
                          >
                          <div class="input-group has-validation">
                            <span class="input-group-text"
                              ><i class="bi bi-person-circle"></i
                            ></span>
                            <input
                              type="text"
                              name="txtNombre"
                              class="form-control"
                              id="txtNombre"
                              required
                            />
                            <div class="invalid-feedback">
                              Por favor, ingresa tu nombre de usuario.
                            </div>
                          </div>
                        </div>

                        <div class="col-12">
                          <label for="txtPassword" class="form-label"
                            >Contraseña</label
                          >
                          <div class="input-group has-validation">
                            <span class="input-group-text">
                              <i class="bi bi-key"></i>
                            </span>
                            <input
                              type="password"
                              name="txtPassword"
                              class="form-control"
                              id="txtPassword"
                              required
                            />

                            <span>
                              <i
                                class="bi bi-eye"
                                aria-hidden="true"
                                type="button"
                                id="eye"
                              ></i>
                            </span>

                            <div class="invalid-feedback">
                              Por favor, ingresa tu contraseña!
                            </div>
                          </div>
                        </div>

                        <div class="col-12">
                          <button class="btn-Red w-100" type="submit">
                            Inicia sesion
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>

                  <!---div class="credits">Diseñado por <a href="">PL</a></!---div-->
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
      "use strict";

      function show() {
        let passwordTxt = document.getElementById("yourPassword");
        passwordTxt.setAttribute("type", "text");
      }

      function hide() {
        let passwordTxt = document.getElementById("yourPassword");
        passwordTxt.setAttribute("type", "password");
      }

      let pwShown = 0;

      document.getElementById("eye").addEventListener(
        "click",
        () => {
          if (pwShown == 0) {
            pwShown = 1;
            show();
          } else {
            pwShown = 0;
            hide();
          }
        },
        false
      );
    </script>
  </body>
</html>
