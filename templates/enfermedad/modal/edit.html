<form method="PUT" action="/update/{{enfermedad.idenf}}">
  <input type="hidden" name="txtId" id="txtId" value="{{enfermedad.idenf}}" />
  <div
    class="modal fade"
    id="modaledit{{enfermedad.idenf}}"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modaledit{{enfermedad.idenf}}"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
      <div class="modal-content">
        <div
          class="modal-header"
          style="background-color: #011f4b; color: white"
        >
          <h4 class="modal-tittle">Editar enfermedad</h4>
          <br />
          <button
            type="button"
            class="close text-white"
            data-dismiss="modal"
            aria-label="Cerrar"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body p-2">
          <div class="row justify-content-md-center">
            <h5 class="text-center">{{enfermedad.nombre}}</h5>
          </div>
          <div class="row mt-2">
            <div class="col-md">
              <label for="txtNombre">Nombre</label>
            </div>
            <div class="col-md d-inline">
              <input
                class="form-control d-inline"
                type="text"
                name="txtNombre"
                id="txtNombre"
                value="{{enfermedad['nombre']}}"
                required
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <div class="row p-2">
            <input class="btn btn-success" type="submit" value="Actualizar" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
