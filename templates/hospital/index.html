{% extends 'layout.html' %} {% block style %}
<link
  href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
  rel="stylesheet"
/>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
  #map {
    /*position: absolute;*/
    top: 0;
    bottom: 0;
    width: 100%;
  }
  .marker {
    background-image: url("{{ url_for('static', filename='img/favicon.png') }}");
    background-size: cover;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
  }
  .mapboxgl-popup {
    max-width: 200px;
  }
  .mapboxgl-popup-content {
    text-align: center;
    font-family: "Open Sans", sans-serif;
  }
</style>
{% endblock %} {% block body %}

<div class="section">
  <div class="row">
    <div class="col-lg-12">
      <h2>Administrar Hospital</h2>
        <div class="card mx-auto shadow">
          <div class="card-header" style="background-color: #011f4b">
            <!--<button
              type="button"
              class="btn btn-primary btn-sm"
            >
              <i class="bi-plus-square-fill"></i>Nuevo Hospital
            </button>-->
            </div>
        <div id="map" style="width: 100%; height: 400px"></div>
        
        <div class="table-responsive bg-white container pt-2">
        <table class="table table-sm table-bordered">
          <thead>
            <tr>
              <th class="text-center">#</th>
              <th>Nombre</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>

          <tbody>
            {% for hospital in hospitals %}
            <tr>
              <td class="text-center">{{loop.index0 + 1}}</td>

              <td>{{hospital.nombre}}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-warning btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#modaledit{{hospital.id}}"
                >
                  <i class="bi bi-gear"></i>
                </button>

                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                >
                  <i class="bi bi-trash"></i>
                </button>

              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
</div>
  <br />
  <br />
</div>
{% endblock %} {% block js %}

<script>
  fetch(`${window.origin}/api/hospital/geojson`)
    .then((response) => {
      if (!response.ok) console.log("malche");
      return response.json();
    })
    .then((result) => {
      mapboxgl.accessToken = "{{ ACCESS_KEY }}";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v12",
        center: [-63.180813, -17.778941],
        zoom: 13,
      });

      map.addControl(new mapboxgl.NavigationControl());

      const geojson = result;
      for (const feature of geojson.features) {
        const el = document.createElement("div");
        el.className = "marker";
        new mapboxgl.Marker(el)
          .setLngLat(feature.geometry.coordinates)
          .setPopup(
            new mapboxgl.Popup({ offset: 25 }).setHTML(
              `<h3>${feature.properties.name}</h3><p>${feature.properties.description}</p>`
            )
          )
          .addTo(map);
      }
    });
</script>

{% endblock %}
