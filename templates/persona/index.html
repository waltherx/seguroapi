{% extends 'layout.html' %} {% block body %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">General Form Elements</h5>

    <!-- General Form Elements -->
    <form>
      <div class="row mb-3">
        <label for="inputNumber" class="col-sm-2 col-form-label">CI</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label">Nombres</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label">Apellidos</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputNumber" class="col-sm-2 col-form-label"
          >Lic. Vehicular</label
        >
        <div class="col-sm-10">
          <input type="number" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputNumber" class="col-sm-2 col-form-label">Foto</label>
        <div class="col-sm-10">
          <input class="form-control" type="file" id="formFile" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputDate" class="col-sm-2 col-form-label"
          >Fecha Nacimiento</label
        >
        <div class="col-sm-10">
          <input type="date" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label"
          >Tipo Sangre</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputColor" class="col-sm-2 col-form-label">Peso</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-color"
            id="exampleColorInput"
            title="Peso"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputColor" class="col-sm-2 col-form-label">Altura</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-color"
            id="exampleColorInput"            
            title="Altura"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Direccion</label
        >
        <div class="col-sm-10">
          <textarea class="form-control" style="height: 100px"></textarea>
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Hipertencion</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="gridRadios1">
              Si
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios2"
              value="option2"
            />
            <label class="form-check-label" for="gridRadios2">
              No
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Hipertencion</label>
        <div class="col-sm-10">
          <select class="form-select" aria-label="Default select example">
            <option selected>Seleccionar</option>
            <option value="1">Si</option>
            <option value="2">No</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    <!-- End General Form Elements -->
  </div>
</div>
{% endblock %}
