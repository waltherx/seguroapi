{% extends 'layout.html' %} {% block style %}
<link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet" />
<style>
  .hidden {
    display: none;
  }

  .my-swal-title {
    color: #012970;
  }


  #swal2-title{
    color: #012970;
  }

  #swal2-html-container {
    padding: 5%;
  }
    
  .my-swal-container input{
    border: 1px solid #ccc;
    padding: 5px 10px;
    font-size: 14px;
  }

  .my-swal-container label{
    text-align: left;
    color: #012970;
    font-size: 14px;
  }

  .my-swal-container select{
    /*color: #012970;*/
    font-size: 14px;
  }


</style>
{% endblock %} {% block body %}

<div class="section">
  <div class="row">
    <div class="col-lg-12">
      <h2>Administrar Paciente</h2>
      <div class="card mx-auto shadow">
        <div class="card-header" style="background-color: #012970">
          <button
            type="button"
            class="btn btn-light rounded-pill"
            id="btnAdd"
          >
          <i class="bi bi-plus-lg"></i>Nuevo Paciente
          </button>
          
        </div>        
        <div class="table-responsive bg-white container pt-2">
          <table class="table datatable table-bordered" id="example">
            <thead>
              <tr>
                <th scope="col">CI</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col" class="btn-options" >Acciones</th>
              </tr>
            </thead>

            <tbody>
              {% for paciente in pacients %}
              <tr>
                <td scope="row">{{paciente.ci_persona}}</td>
                <td>{{paciente.nombres +" "+ paciente.apellidos}}</td>
                <td class="btn-options">
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                  <a
                    href="/paciente/{{paciente.ci_persona}}"
                    class="btn btn-success btn-sm"
                  >
                    <i class="bi bi-eye"></i>
                  </a>
                </button>
                  <button
                    id="btnQrcode"
                    class="btn btn-secondary btn-sm"
                    onclick="generateQr(this)"
                  >
                    <i class="bi bi-qr-code"></i>
                  </button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
</div>
{% endblock %} {% block js %}

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/paciente/paciente.js') }}"></script>
<script src="https://unpkg.com/qrious@4.0.2/dist/qrious.js"></script>
<script src="{{ url_for('static', filename='js/codeqr.js') }}"></script>
<script>
  
  const btnAdd = document.getElementById("btnAdd");
  btnAdd.addEventListener('click', add_paciente_2);


</script>

{% endblock %}
