{% extends 'layout.html' %} {% block style %}
<link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet" />
<link
  href="{{ url_for('static', filename='css/swalnotif.css') }}"
  rel="stylesheet"
/>
<link
  href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
  rel="stylesheet"
/>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
  .hidden {
    display: none;
  }
</style>
{% endblock %} {% block body %}

<div class="section">
  <div class="row">
    <div class="col-lg-12">
      <h2>Ubicacion Paciente</h2>
      <div class="card mx-auto shadow">
        <div id="map" style="width: 100%; height: 400px"></div>
      </div>
    </div>
  </div>
  <br />
  <br />
</div>
{% endblock %} {% block js %}

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/paciente/paciente.js') }}"></script>
<script src="https://unpkg.com/qrious@4.0.2/dist/qrious.js"></script>
<script src="{{ url_for('static', filename='js/codeqr.js') }}"></script>

<script>
  mapboxgl.accessToken = "{{ ACCESS_KEY }}";
  const map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/streets-v12",
    center: [-63.180813, -17.778941],
    zoom: 13,
  });

  map.addControl(new mapboxgl.NavigationControl());
</script>

{% endblock %}
